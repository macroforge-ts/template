[package]
name = "macroforge_ts_quote"
description = "Quote macro for generating TypeScript code at compile time"
version = "0.1.61"
edition = "2024"
authors = ["macroforge contributors"]
license = "MIT"
repository = "https://github.com/macroforge-ts/template"
homepage = "https://github.com/macroforge-ts/template"
keywords = ["typescript", "macros", "codegen", "derive"]
categories = ["development-tools::procedural-macro-helpers"]
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.95"
quote = "1.0.40"
syn = { version = "2.0.104", features = ["full"] }
convert_case = "0.6"
rowan = "0.15"
swc_core = { version = "51.0.0", default-features = false, features = [
  "common",
  "ecma_ast",
  "ecma_parser",
  "ecma_visit",
] }